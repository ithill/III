<!DOCTYPE html>
<html lang="zh-tw">
    <head>
        <meta charset="utf-8"/>
        <title>利用css練習</title>
        <!--<link rel="stylesheet" href="style/Style1.css" />-->
        <style>
            /*@import url('style/Style1.css');*/
            h2 {
                color:purple;
            }
            .st1 {
                color:red;text-transform:uppercase
            }
            #st2 {
                color:brown;text-transform:uppercase;font-size:32px;
            }
        </style>
        
    </head>
    <body>
        <h1 style="font-family:標楷體;color:aquamarine;">"標題在此"</h1>
        <span style="color:#CC00FF;font-size:32px;">cat</span>
        <div style="width:200px;height:100px;border:3px groove yellow;">貓貓真可愛</div>

        <h2>mycat</h2>
        <h3 id="st2">cutecat</h3>
        <h4 class="st1">dog</h4>
        <h5 class="st1">zebra</h5>
        <script>//(關於javascript,最好移到body後,這樣才能讓使用者盡快看到網頁內容)
            st2.style.color = "yellow";
        </script>
    </body>
</html>
