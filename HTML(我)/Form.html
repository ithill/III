<!DOCTYPE html>
<html lang="zh-tw">
    <head>
        <meta charset="utf-8"/>
        <title>重要的表單</title>  
        <style>
            .st1 {
                width:450px;
                border-bottom:1px double red;
                margin:20px;
                padding-bottom:10px;
            }
            .sub {
                width:450px;/*要跟st1一樣*/
                margin:20px;
                text-align:center;
            }
            textarea {
               resize:none;
            }
        </style>   
    </head>
    <body>
      <form action="#" method="get">
          <div class="st1">
              <label for="account1" class="t1">姓名</label><input type="text" name="account" value="guest" size="10" id="account1"/>
                  <!--label for的值要與id相同,才可使滑鼠點姓名就對到框裡--><!--<br />-->
          </div>
          <div class="st1">
              密碼:<input type="password" name="pwd" maxlengh="5" /><!--<br />-->
          </div>
          <div class="st1">
              意見:<textarea cols="40" rows="10" name="memo"></textarea><br /><!--這時的意見欄右下角是可以拉大的,所以上面要加限制:resize-->
          </div>
          <div class="sub">
          <input type="submit" value="送出" />
          <input type="reset" value="清除" />
          </div>
      </form> 
    </body>
</html>
