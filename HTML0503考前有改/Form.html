<!DOCTYPE html>
<html lang="zh-tw">
    <head>
        <meta charset="utf-8"/>
        <title>重要的表單</title>  
        <style>
            .st1 {
                width:450px;
                border-bottom:1px double #9D9D9D;
                margin:20px;
                padding-bottom:10px;
            }
            .sub {
                width:450px;/*要跟st1一樣*/
                margin:20px;
                text-align:center;
            }
            .t1
            textarea {
               resize:none;
            }
            fieldset {
                width:500px; 
                background-color:aqua         
            }
        </style>   
    </head>
    <body>
      <form action="#" method="post" enctype="multipart/form-data"><!--需設定資料傳送時的編碼設定-->
          <fieldset >
              <legend>個人資料一</legend>
            <div class="st1">
                <label for="account1" class="t1">姓名</label><input type="text" name="account" autofocus autocomplete="off" placeholder="guest" size="10" id="account1"/>
                  <!--label for的值要與id相同,才可使滑鼠點姓名就對到框裡--><!--<br />-->
            </div>
            <div class="st1">
                <label class="t1">性別</label><!--name是取名的意思是動詞-->
                <input type="radio" name="gender" value="male" id="male1" /><label for="male1">男</label>
                <input type="radio" name="gender" value="female" id="female1" /><label for="female1">女</label>
            </div>
            <div>
             <label class="t1">身分證號碼</label><input type="text" name="id1" pattern="{a-z}"      maxlengh="10" />
          </div>
          </fieldset>
          <fieldset>
              <legend>地址</legend>
              <div class="st1">
                <label class="t1">縣市：</label>
                <select name="add1">
                    <option value="TPE" selected>台北市</option> <!--selected:下拉式第一個預設是台北市-->
                    <option value="TPH">新北市</option>
                    <option value="TYC">桃園市</option>
                </select>
              </div>
              <div>
                <label class="t1">完整地址：</label><input type="text" name="add2" size="30" />
              </div>
          </fieldset>
          <fieldset>
              <legend>個人資料二</legend>
                <div class="st1">
                    <label class="t1">興趣</label>
                    <input type="checkbox" name="hobby" value="music" id="music1" /><label for="music1">音樂</label>
                    <input type="checkbox" name="hobby" value="sport" id="sport1" /><label for="sport1">運動</label>
                    <input type="checkbox" name="hobby" value="movie" id="movie1" /><label for="movie1">電影</label>
                </div>
              <div class="st1">
                  <label class="t1">照片：</label><input type="file" name="file1" />
              </div>
          </fieldset>
          <div class="st1">
              密碼:<input type="password" name="pwd" maxlengh="5" /><!--<br />-->
          </div>
          <div class="st1">
              意見:<textarea cols="40" rows="10" name="memo"></textarea><br /><!--這時的意見欄右下角是可以拉大的,所以上面要加限制:resize-->
          </div>
     
          <div class="st1">
              <label class="t1">Blog</label>
              <input type="url" name="hplist" list="hpurl" />
              <datalist id="hpurl" >
                  <option value="http://www.google.com"></option>
                  <option value="http://www.youtube.com"></option>
              </datalist>
          </div>
          <div class="sub">
          <input type="submit" value="送出" />
          <input type="reset" value="清除" />
          </div>
      </form> 
      <form action="#" method="post">
          datetime<input type="datetime-local" name="date1" /><br />
          month<input type="month" name="month1" /><br />
          week<input type="week" name="week1" /><br />
          search<input type="search" name="search1" /><br />
          color<input type="color" name="color1" /><br />
          range<input type="range" name="range1" /><br />
          number<input type="number" name="number1" min="0" max="20" step="2" /><br />
          <input type="submit" value="送出" /><br />
      </form>
    </body>
</html>
